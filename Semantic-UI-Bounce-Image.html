<!DOCTYPE html> 

<html> 

<head> 

    <title>Semantic UI Bounce animation</title> 

    <link href= 
"https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"

        rel="stylesheet" /> 

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"

        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="

        crossorigin="anonymous"> 

    </script> 

    <script src= 

"https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"> 

    </script> 
<style>
.button-49 {
  padding: 12px 26px;
  border: 0;
  font-size: 16px;
  transition: all 150ms ease-in-out;

  border-radius: 8px;
  box-shadow: rgba(255, 255, 255, 0.2) 0px 1px 0px 0px inset, rgba(0, 0, 0, 0.07) 0 1px 1px, rgba(0, 0, 0, 0.07) 0 2px 2px, rgba(0, 0, 0, 0.07) 0 4px 4px;
  font-weight: 600;

  color: #fff;
  box-shadow: rgba(32, 27, 92, 0.8) 0px 0px 0px 1px, rgba(255, 255, 255, 0.7) 0 0 3px 0 inset, 0 1px 2px 0 rgba(0, 0, 0, .5);

  background-image: radial-gradient(53% 87% at 44% 90%, rgba(255, 255, 255, 0.36) 0%, transparent 100%), linear-gradient(80deg, #5044E5 0%, #463CCA 100%);
}

.button-49:hover {
  filter: brightness(1.1)
}

.button-49:active {
  transform: scale(.95);
}
.button-49{
  background-image:url("http://www.zingerbugimages.com/backgrounds/purple_christmas_lights_out_of_focus_seamless_texture.jpg ");
}
</style>
</head> 
<body> 
    <center> 
      <br>
     <div class="ui container"> 
       
            <h2 class="ui header green"><button class="button-49" role="button">
  <span class="text">Static Bounce Animation</span>
</button></h2> 

            <br> 

            <img class="ui image medium"

                src= "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3URnZYvnRFZb1EBQqHw4lTRlNoLuqJQeUVQ&usqp=CAU"/> 
            <br> 
<footer>
	<p>Powered by &#128150;<a href="https://github.com/Akshayadeveloper"target="_blank">Akshaya developer</a></p>
        </div> 

    </center> 

  

    <script> 

        $('img').mouseover(function () { 

            $('.image').transition('bounce'); 

        }) 

    </script> 

</body> 

</html>
